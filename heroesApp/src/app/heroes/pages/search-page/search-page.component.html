<h1>Heroes Search</h1>
<mat-divider></mat-divider>

<div class="flex flex-column p-2">
         
    <mat-form-field>
        <mat-label>Type to search heroes</mat-label>
        <input type="text"
            matInput
            [formControl]="searchInput"
            (input)="searchHero()"
            [matAutocomplete]="searchInputAuto" />

        <mat-autocomplete 
            #searchInputAuto="matAutocomplete" 
            autoActiveFirstOption
            (optionSelected)="onSelectedOption( $event )">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
            </mat-option>

            <mat-option value=""
                *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
                No results for {{ searchInput.value }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>


<div *ngIf="heroes.length > 0" class="grid bm-8 p-2">
    <div *ngFor="let hero of heroes" 
        class="col-12 sm:col-6 md:col-4 xl:col-2">
        <heroes-hero-card [hero] = hero [compact]="true">
        </heroes-hero-card>
    </div>
</div>
