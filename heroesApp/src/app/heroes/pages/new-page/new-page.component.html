<h1>{{ currentHero.id ? 'Edit ' + currentHero.superhero : 'Add Hero' }}
</h1>
<mat-divider></mat-divider>

<div class="grid bm-8 p-2">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid"
                    [formGroup]="heroForm"
                    (ngSubmit)="onSubmit()">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Superhero</mat-label>
                        <input 
                            matInput
                            type="text"
                            required
                            formControlName="superhero">

                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input 
                            matInput
                            type="text"
                            required
                            formControlName="alter_ego">

                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>First Apperance</mat-label>
                        <input 
                            matInput
                            type="text"
                            required
                            formControlName="first_appearance">

                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Creator</mat-label>
                        <mat-select required
                        formControlName="publisher">
                            <mat-option *ngFor="let publisher of publishers"
                                [value]="publisher.id">
                                {{ publisher.desc }}

                            </mat-option>
                        </mat-select>

                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Text Image</mat-label>
                        <input 
                            matInput
                            type="text"
                            formControlName="alt_img">

                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Characters</mat-label>
                        <input 
                            matInput
                            type="text"
                            required
                            formControlName="characters">

                    </mat-form-field>

                </form>

                <div class="flex justify-content-between">
                    <button mat-flat-button
                        color="warn"
                        *ngIf="currentHero.id"
                        (click)="onDeleteHero()">
                    <mat-icon>delete</mat-icon>
                    Delete
                    </button>
                    <span></span>

                    <button mat-flat-button
                        color="primary"
                        (click)="onSubmit()">
                        <mat-icon>save</mat-icon>
                        Save
                    </button>
                </div>
                
            </mat-card-content>
        </mat-card>
        
    </div>

    <div class="col-12 sm:col-4">
        <mat-card>
            <img [src]="currentHero | heroImage" [alt]="currentHero.superhero" mat-card-image>
        </mat-card>
    </div>
    <div class="col-12 sm:col-2">
        <div class="p-2 flex justify-content-end">
            <button 
                mat-fab extended
                color="warn"
                (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                Back
            </button>
        </div>
    </div>
</div>
