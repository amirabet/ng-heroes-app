<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ hero.superhero }}
        </mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero" (click)="goToHeroPage(hero.id)" class="hero-card" >

    <mat-card-content class="mt-2" *ngIf="!compact">
        <h4>{{ hero.publisher }}</h4>
        <p>
            <strong>First apperance</strong> {{ hero.first_appearance }}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">
                    {{ character }}
                </mat-chip>
            </mat-chip-listbox>
        </p>

    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions>
        <button mat-button 
            mat-raised
            color="primary"
            [routerLink]="[ '/heroes/edit/', hero.id ]">
            <mat-icon>edit</mat-icon>
            Edit
        </button>

        <span class="spacer"></span>

        <button mat-button 
            mat-raised
            color="secondary"
            [routerLink]="['/heroes/', hero.id ]">
            <mat-icon>more_horizontal</mat-icon>
            More
        </button>

    </mat-card-actions>
</mat-card>
